<div class="sales-container">
  <div class="controls">
    <label>Store:
      <select [(ngModel)]="selectedStore" (change)="onStoreChange(selectedStore)">
        <option *ngFor="let store of stores" [value]="store">{{ store }}</option>
      </select>
    </label>
    <label>Period:
      <select [(ngModel)]="selectedPeriod" (change)="onPeriodChange(selectedPeriod)">
        <option *ngFor="let p of periods" [value]="p">{{ p | titlecase }}</option>
      </select>
    </label>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="chart-block">
        <h3>{{ selectedPeriod | titlecase }} Sales by Employee</h3>
        <canvas baseChart #barChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart-block">
        <h3>Sales Trend (Last 12 Months)</h3>
        <canvas baseChart #lineChart [data]="lineChartData" [options]="lineChartOptions"
                [type]="lineChartType"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart-block">
        <h3>Employee Contributions by Store</h3>
        <canvas baseChart #stackedChart [data]="stackedChartData" [options]="stackedChartOptions"
                [type]="stackedChartType"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart-block">
        <h3>{{ selectedPeriod | titlecase }} Sales Share</h3>
        <canvas baseChart #doughnutChart [data]="doughnutChartData" [options]="doughnutChartOptions"
                [type]="doughnutChartType"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart-block">
        <h3>Daily Sales Heatmap</h3>
        <canvas baseChart #heatmapChart [data]="heatmapChartData" [options]="heatmapChartOptions"
                [type]="heatmapChartType"></canvas>
      </div>
    </div>
  </div>
</div>
