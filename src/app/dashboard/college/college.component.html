<!-- src/app/college-management/college-management.component.html -->
<div class="container mt-5">
  <h3>College Management</h3>

  <!-- ▶️ Add / Edit Form -->
  <div class="card p-4 mb-5 shadow-sm">
    <form (ngSubmit)="save()" class="row gy-2 gx-3 align-items-end">
      <div class="col-md-5">
        <label class="form-label">College Name</label>
        <input
          [(ngModel)]="current.name"
          name="name"
          class="form-control"
          placeholder="Enter college name"
          required
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">Store</label>
        <select
          [(ngModel)]="current.store"
          name="store"
          class="form-select"
        >
          <option *ngFor="let s of stores" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div class="col-md-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          {{ current.id ? 'Save Changes' : 'Add College' }}
        </button>
        <button
          *ngIf="current.id"
          type="button"
          class="btn btn-secondary"
          (click)="resetForm()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- ▶️ Colleges Table -->
  <div class="card p-4 shadow-sm">
    <h5 class="mb-3">All Colleges</h5>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Store</th>
        <th class="text-end">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let col of colleges">
        <td style="font-size: .85em; color: #666;">
          {{ col.id }}
        </td>
        <td>{{ col.name }}</td>
        <td>{{ col.store }}</td>
        <td class="text-end">
          <button
            class="btn btn-sm btn-outline-secondary me-2"
            (click)="edit(col)"
          >Edit</button>
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="delete(col)"
          >Delete</button>
        </td>
      </tr>
      <tr *ngIf="colleges.length === 0">
        <td colspan="4" class="text-center text-muted">
          No colleges found.
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
