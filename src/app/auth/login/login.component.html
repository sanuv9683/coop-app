<div class="login-form">
  <h1>Login</h1>

  <div class="txtb">
    <input type="text" (focus)="focused = true"
           (blur)="onBlur($event)"
           [class.focus]="focused" [(ngModel)]="username">
    <span data-placeholder="Username"></span>
  </div>

  <div class="txtb">
    <input type="password" (focus)="focused = true"
           (blur)="onBlur($event)"
           [class.focus]="focused" [(ngModel)]="password">
    <span data-placeholder="Password"></span>
  </div>
  <small class="text-danger" *ngIf="error">{{ error }}</small>

  <input type="submit" (click)="login()" class="logbtn" value="login">

  <div class="bottom-text">
    Developed By <a target="_blank" href="https://akrivo.lk"> Sanu Vithanage </a>
  </div>

</div>
