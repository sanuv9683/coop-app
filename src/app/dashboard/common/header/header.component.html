<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<!-- At the end of your body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-box-seam me-2"></i>
      <span class="fw-bold" style="color: #1393e0;">Coop App</span>
    </a>

    <!-- Mobile toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links + Logout -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Left-aligned nav links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/dashboard/manager">
            <i class="bi bi-house-door-fill me-1"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/dashboard/manager">
            <i class="bi bi-gear-fill me-1"></i>
            Manager Function
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/dashboard/leaderboard">
            <i class="bi bi-bar-chart-line-fill me-1"></i>
            Leader Board
          </a>
        </li>
      </ul>

      <!-- Right-aligned logout button -->
      <div class="d-flex">
        <button
          class="btn btn-outline-danger d-flex align-items-center"
          (click)="onLogout()"><i class="bi bi-box-arrow-right me-1"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
<!-- In your index.html (head) -->
